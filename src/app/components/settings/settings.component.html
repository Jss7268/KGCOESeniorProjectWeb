<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
      <app-side-nav></app-side-nav>
  </mat-drawer>
	<mat-drawer-content>
  <div class="settings-container">
		<mat-card>
		<mat-card-header>
    		<mat-card-title>Settings Overview</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<h2>Current access level: {{userService.ACCESSES[auth.getAccess()].description}}</h2>
			<h2>Current email address: {{userService.getCurrentUser().email}}</h2>
		</mat-card-content>
    </mat-card>
  </div>
	</mat-drawer-content>
</mat-drawer-container>
