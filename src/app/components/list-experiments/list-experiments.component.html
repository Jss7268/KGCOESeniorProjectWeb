<div class="card-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Download an Experiment</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="listExperimentsForm">
        <table class="w-100" cellspacing="0">

          <tr *ngIf="experiments">
            <td colspan="2">
              <mat-form-field class="w-100"
                [ngClass]="submitted && listExperimentsForm.controls.experimentId.errors ? 'mat-form-field-invalid' : ''">
                <mat-label>Experiment</mat-label>
                <mat-select id="test" formControlName="experimentId" (selectionChange)="updateRoute()">
                  <mat-option *ngFor="let experiment of experiments" [value]="experiment.id">{{experiment.description}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            </td>
          </tr>

          <tr *ngIf="experiments">
            <td>
              <mat-card-header>Filter Data By</mat-card-header>
            </td>
          </tr>
          <tr *ngIf="experiments">
            <td>
              <mat-form-field class="w-100">
                <mat-label>Type</mat-label>
                <mat-select id="type_field" formControlName="outputType" (selectionChange)="updateRoute()">
                  <mat-option *ngFor="let output_type of output_types" [value]="output_type">{{output_type}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>

            <td>
              <mat-form-field class="w-100">
                <mat-label>Device/User</mat-label>
                <mat-select id="user_field" formControlName="user" (selectionChange)="updateRoute()">
                  <mat-option *ngFor="let device of devices" [value]="device.device_id">{{device.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button color="primary" [disabled]="!listExperimentsForm.get('experimentId').value" [href]="downloadLink" [download]="downloadName">Download</a>
    </mat-card-actions>
  </mat-card>
</div>
