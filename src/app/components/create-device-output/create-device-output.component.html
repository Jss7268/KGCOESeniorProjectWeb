<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Create Device Output</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="deviceOutputForm">
      <table class="w-100" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="w-100"
            [ngClass]="submitted && deviceOutputForm.controls.deviceId.errors ? 'mat-form-field-invalid' : ''">
              <mat-label>Device Name</mat-label>
              <mat-select formControlName="deviceId" required>
                <mat-option *ngFor="let device of devices" [value]="device.id">
                  {{device.name}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="deviceOutputForm.get('deviceId').hasError('required')">
                  Device Name is required.
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="w-100"
              [ngClass]="submitted && deviceOutputForm.controls.name.errors ? 'mat-form-field-invalid' : ''">
              <input matInput placeholder="Name" formControlName="name" name="name" type="name" required
                (keyup.enter)="submit()">
              <mat-error *ngIf="deviceOutputForm.get('name').hasError('required')">
                Name is required.
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="submit()" color="primary">Save</button>
  </mat-card-actions>
</mat-card>
