
<mat-toolbar class="mat-elevation-z2 edcs-header">
  <mat-toolbar-row>
    <mat-select class="experiment-select" [(value)]="selectedExperiment" (selectionChange)="onExperimentChange()">
      <mat-option *ngFor="let experiment of experiments" [value]="experiment.id">{{experiment.description}}</mat-option>
    </mat-select>
    <button mat-button [routerLink]="[selectedExperiment, 'ListExperimentsComponent.PATH']">Export</button>
  </mat-toolbar-row>
</mat-toolbar>
