<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
        <mat-nav-list>
            <a mat-list-item routerLink="/settings"> Overview </a>
            <a mat-list-item> Change Email </a>
            <a *ngIf="auth.getAccess() < 3" mat-list-item routerLink="/settings/request"> Request Elevated Access </a>
            <a *ngIf="auth.hasAccessLevel(3)" mat-list-item> Manage User Access Levels </a>
        </mat-nav-list>
      </mat-drawer>
    <mat-drawer-content>
      <mat-card>
      <mat-card-header>
          <mat-card-title>Manage User Access Levels</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <table mat-table [dataSource]="userList" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
              <!-- Id Column -->
              <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="access_level">
                <th mat-header-cell *matHeaderCellDef> Access Level </th>
                <td mat-cell *matCellDef="let element">
                    <mat-select [(value)]="element.access_level" (selectionChange)="changeAccessLevel(element)">
                        <mat-option *ngFor="let access of userService.ACCESSES"
                          [value]="access.access_level">
                          {{access.description}}
                        </mat-option>
                      </mat-select>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      </mat-card-content>
      </mat-card>
    </mat-drawer-content>
  </mat-drawer-container>
