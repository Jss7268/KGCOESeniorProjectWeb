<div class="card-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Create Output Type</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="outputTypeForm">
        <table class="w-100" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="w-100"
                [ngClass]="submitted && outputTypeForm.controls.name.errors ? 'mat-form-field-invalid' : ''">
                <input matInput placeholder="Name" formControlName="name" name="name" type="name"
                  required (keyup.enter)="submit()">
                <mat-error *ngIf="outputTypeForm.get('name').hasError('required')">
                  Name is required.
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="w-100"
                [ngClass]="submitted && outputTypeForm.controls.units.errors ? 'mat-form-field-invalid' : ''">
                <input matInput placeholder="Units" formControlName="units" type="units" name="units"
                  required (keyup.enter)="submit()">
                <mat-error *ngIf="outputTypeForm.get('units').hasError('required')">
                  Units is required.
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="submit()" color="primary">Save</button>
    </mat-card-actions>
  </mat-card>
  <div class="card-container">
