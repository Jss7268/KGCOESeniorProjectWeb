<div id="expDiv" ng-app="experiments" ng-controller="test">
  <h1>Download an Experiment</h1>

  <div *ngIf="expData">
    <h3>Select Experiment by Date and Time</h3>
  <ul>
    <select id="test" [ngModel]="selectedExperiment" (ngModelChange)="onChange()">
      <option *ngFor="let data of expData" [value]="data">{{data.name}}</option>
    </select>
  </ul>
  </div>

  <a class="mat-raised-button" [href]="downloadLink" [download]="downloadName">Download</a>

</div>
