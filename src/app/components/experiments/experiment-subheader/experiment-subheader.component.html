  <nav mat-tab-nav-bar>
      <mat-form-field class="experiment-select">
          <mat-label>Experiment</mat-label>
          <mat-select [(value)]="experimentId" (selectionChange)="onExperimentChange()">
            <mat-option *ngFor="let experiment of experiments" [value]="experiment.id">{{experiment.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    <a mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.link"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive"
    [disabled]="!experimentId">
    {{link.label}}
    </a>
    </nav>
