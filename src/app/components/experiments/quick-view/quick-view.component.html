<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{getDate(element.timestamp)}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="output_value">
    <th mat-header-cell *matHeaderCellDef>
      Output Type
      <mat-select [(ngModel)]="currentType" (selectionChange)="onTypeUpdate()" name="outputType">
        <mat-option *ngFor="let outputType of outputTypes" [value]="outputType">{{outputType?.output_type_name}} <i>({{outputType?.units}})</i>
        </mat-option>
      </mat-select>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.output_value}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
