<div class="card-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Download an Experiment</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="listExperimentsForm">
        <table class="w-100" cellspacing="0">
          <tr>
            <td>
              <mat-card-header>Filter Data By</mat-card-header>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="w-100"
              [ngClass]="submitted && listExperimentsForm.controls.outputType.errors ? 'mat-form-field-invalid' : ''">
                <mat-label>(Optional) Type</mat-label>
                <mat-select id="type_field" formControlName="outputType" (selectionChange)="updateRoute()" multiple>
                  <mat-option *ngFor="let output_type of output_types" [value]="output_type.output_type_id">{{output_type.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>

            <td>
              <mat-form-field class="w-100"
              [ngClass]="submitted && listExperimentsForm.controls.user.errors ? 'mat-form-field-invalid' : ''">
                <mat-label>(Optional) Device</mat-label>
                <mat-select id="user_field" formControlName="user" (selectionChange)="updateRoute()" multiple>
                  <mat-option *ngFor="let device of devices" [value]="device.device_id">{{device.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button color="primary" [href]="getDownloadLink()" [download]="downloadName">Download</a>
    </mat-card-actions>
  </mat-card>
</div>
