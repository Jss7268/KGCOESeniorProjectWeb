<div class="card-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Download an Experiment</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <table class="w-100" cellspacing="0">
          <tr>
            <td>
              <mat-card-header>Filter Data By</mat-card-header>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="w-100">
                <mat-label>(Optional) Type</mat-label>
                <mat-select [(ngModel)]="outputType" (selectionChange)="updateRoute()" name="outputType">
                  <mat-option *ngFor="let outputType of outputTypes" [value]="outputType.output_type_id">{{outputType.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>

            <td>
              <mat-form-field class="w-100">
                <mat-label>(Optional) Device</mat-label>
                <mat-select [(ngModel)]="device" (selectionChange)="updateRoute()" name="device">
                  <mat-option *ngFor="let device of devices" [value]="device.device_id">{{device.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button color="primary" [href]="getDownloadLink()" [download]="downloadName">Download</a>
    </mat-card-actions>
  </mat-card>
</div>
