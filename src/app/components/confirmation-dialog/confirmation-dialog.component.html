<div mat-dialog-content>
  <p class="mat-expansion-panel-content">{{data.info}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">{{data.cancelDialog}}</button>
  <button mat-button color="primary" (click)="executeCallback()" cdkFocusInitial>{{data.confirmDialog}}</button>
</div>
