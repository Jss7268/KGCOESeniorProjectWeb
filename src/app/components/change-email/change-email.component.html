<mat-drawer-container class="change-email-container">
<mat-drawer-content>
<div class="card-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Change Email</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="changeEmailForm">
        <table class="w-100" cellspacing="0">
            <tr>
                <td>
                  <mat-form-field class="w-100"
                    [ngClass]="submitted && changeEmailForm.controls.currentEmail.errors ? 'mat-form-field-invalid' : ''">
                    <input matInput formControlName="currentEmail" name="currentEmail" type="email">
                  </mat-form-field>
                </td>
              </tr>
          <tr>
            <td>
              <mat-form-field class="w-100"
                [ngClass]="submitted && changeEmailForm.controls.newEmail.errors ? 'mat-form-field-invalid' : ''">
                <input matInput placeholder="New Email" formControlName="newEmail" name="newEmail" type="email"
                  required (keyup.enter)="submit()">
              <mat-error *ngIf="changeEmailForm.get('newEmail').hasError('required')">
                Name is required.
              </mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="w-100"
                [ngClass]="submitted && changeEmailForm.controls.password.errors ? 'mat-form-field-invalid' : ''">
                <input title = "Password" matInput placeholder="Password" formControlName="password" type="password" name="password"
                  required (keyup.enter)="submit()">
                <mat-error *ngIf="changeEmailForm.get('password').hasError('required')">
                  Device Secret is required.
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="submit()" color="primary">Save</button>
    </mat-card-actions>
  </mat-card>
  </div>
</mat-drawer-content>
</mat-drawer-container>
