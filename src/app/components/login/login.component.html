<div class="login-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="loginForm">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width"
                [ngClass]="submitted && loginForm.controls.email.errors ? 'mat-form-field-invalid' : ''">
                <input matInput placeholder="Email" formControlName="email" name="email" type="email" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width"
                [ngClass]="submitted && loginForm.controls.password.errors ? 'mat-form-field-invalid' : ''">
                <input matInput placeholder="Password" formControlName="password" type="password" name="password"
                  required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Login</button>
      <button mat-button (click)="register()" color="basic">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
